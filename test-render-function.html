<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Render Function</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-output { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; border: 2px solid #ddd; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 25px rgba(59, 42, 35, 0.1); transition: all 0.3s ease; position: relative; border: 1px solid rgba(200, 169, 126, 0.15); }
        .product-card img { width: 100%; height: 220px; object-fit: cover; transition: transform 0.3s ease; }
        .product-card h3 { padding: 20px 20px 10px; font-size: 1.3rem; color: #3B2A23; }
        .product-card p { padding: 0 20px 20px; font-weight: 500; color: #C8A97E; font-size: 1.1rem; }
        .sale-badge { position: absolute; top: 10px; left: 10px; background: #d32f2f; color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; z-index: 2; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .price-container { padding: 0 20px 20px; }
        .price-container .original-price { font-weight: 500; color: #999; font-size: 1.1rem; text-decoration: line-through; }
        .price-container .promo-price { font-weight: 500; color: #d32f2f; font-size: 1.1rem; font-weight: bold; margin-left: 8px; }
        .debug-info { background: #e7f3ff; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Direct renderProducts Function</h1>
        <div id="status" class="debug-info">Loading...</div>
        <div class="test-output">
            <h2>Rendered Products:</h2>
            <div id="products-container" class="product-grid"></div>
        </div>
        <div id="debug-info"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Copy the exact renderProducts function from main.js
        function renderProducts(productsToShow, container, limit) {
            if (!container) return;

            const products = limit ? productsToShow.slice(0, limit) : productsToShow;

            console.log('Rendering products:', products.length);
            console.log('Products with sale/promo data:', products.map(p => ({ name: p.name, onSale: p.onSale, promoPrice: p.promoPrice, price: p.price })));

            if (products.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px;"><p>No products found.</p></div>';
                return;
            }

            container.innerHTML = products.map(product => {
                console.log(`Rendering product: ${product.name}, onSale: ${product.onSale}, promoPrice: ${product.promoPrice}`);
                
                const priceHTML = product.onSale && product.promoPrice ? `
                    <div class="price-container">
                        <span class="original-price" style="text-decoration: line-through; color: #999;">‚Çµ${product.price}</span>
                        <span class="promo-price" style="color: #d32f2f; font-weight: bold;">‚Çµ${product.promoPrice}</span>
                    </div>
                ` : `<div>‚Çµ${product.price}</div>`;
                
                console.log('Price HTML:', priceHTML);
                
                return `
                <div class="product-card">
                  <img src="${window.apiService.getImageUrl(product.coverImage)}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x400/3B2A23/F5EFE6?text=No+Image'">
                  ${product.onSale ? '<div class="sale-badge">Sale</div>' : ''}
                  <h3>${product.name}</h3>
                  ${priceHTML}
                </div>
              `;
            }).join('');
        }

        async function testRender() {
            try {
                const statusDiv = document.getElementById('status');
                const debugDiv = document.getElementById('debug-info');
                const container = document.getElementById('products-container');

                console.log('Fetching products...');
                const products = await window.apiService.getAllProducts();
                
                console.log('API Response:', products);
                console.log('Products count:', products.length);
                
                // Filter for promo products
                const promoProducts = products.filter(p => p.onSale && p.promoPrice);
                console.log('Products with promo:', promoProducts);
                
                statusDiv.innerHTML = `‚úÖ Loaded ${products.length} products, ${promoProducts.length} with promo prices`;
                
                // Test rendering all products
                renderProducts(products, container);
                
                // Show debug info
                debugDiv.innerHTML = `
                    <div class="debug-info">
                        <h3>üîç Debug Information</h3>
                        <p><strong>Total products:</strong> ${products.length}</p>
                        <p><strong>Products with promo prices:</strong> ${promoProducts.length}</p>
                        <p><strong>Rendered to container:</strong> products-container</p>
                        <p><strong>Check console for detailed logs</strong></p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = `
                    <div style="color: red; background: #ffe6e6; padding: 15px; border-radius: 5px;">
                        <h3>Error loading products</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', testRender);
    </script>
</body>
</html>
